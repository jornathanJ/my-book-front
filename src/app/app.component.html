<div style="text-align: center">
  <h1>Welcome to !</h1>
</div>

<div class="example-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-app-name">My library</span>
    <span class="example-fill-remaining-space"></span>

    <span *ngIf="loginUser == null || loginUser.id == ''">
      <a mat-list-item routerLink="/login" routerLinkActive="active">
        <mat-icon>login</mat-icon>
      </a>
    </span>
    <span *ngIf="loginUser != null && loginUser.id != ''">
      <a style="font-size: 15px;">{{ loginUser.engName }} / notifications: {{ notificationCount }}</a>
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    </span>
    
    <!-- <app-messages></app-messages> -->
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav mode="side" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/book-list" routerLinkActive="active">
          <mat-icon>home</mat-icon> Book list
        </a>
        <!-- <a mat-list-item routerLink="/login" routerLinkActive="active">
          <mat-icon>favorite</mat-icon> My book history
        </a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav
      #sidenavDetail
      closed
      mode="side"
      position="end"
      style="width: 20%"
    >
      <app-book-detail
        #bookDetail
        (buttonClicked)="bookDetailButtonClicked($event)"
      ></app-book-detail>
    </mat-sidenav>
    <!-- <mat-sidenav-content> -->
    <div [@routeAnimation]="getAnimationData(routerOutlet)">
      <router-outlet #routerOutlet="outlet"></router-outlet>
    </div>
    <!-- </mat-sidenav-content> -->
  </mat-sidenav-container>
</div>
